name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run pytest
        env:
          PYTHONPATH: src
        run: pytest -q
      - name: Run benchmark smoke test
        env:
          PYTHONPATH: src
        run: python tools/benchmark.py --messages 20 --size 128
